
{include file="inc/header.html"}
<!-- 标题 -->
<div class="article-header">
    <div class="center-block">
        <h1>编辑单位</h1>
        <div class="btn-wrap pull-right tar">

            <a class="btn-link ml10" id="btnSave" function="$.doSave"
               args="{formId:'panelForm',gridId:'grid',url:'/kiz.php?ctl=ajaxSettings&act=do_save_unit_cate_ajax',
                   customValidator:'$.saveOrUpdateValidator',submitCallback:'$.saveCallback',type:'post'}">保存</a>
            <a class="js-back btn-link ml10" id="btnCancel" href="javascript:history.back();">取消</a>
        </div>
    </div>
</div>
</div>
<div class="center-block panel-group mt20">
    <div class="panel" style="margin-bottom:0;">
        <div class="panel-body" style="padding-top:30px;">
            <form action="#" method="post" id="panelForm">
                <input type="hidden" id="id" name="id" value="{$r.id}"/>
                <dl class="panel-item">
                    <dt><label>单位名称</label><strong class="red vam"
                                                   style="margin-left:10px;margin-right:20px;">*</strong></dt>
                    <dd class="positionRelative">
                        <input type="text" class="form-control  required" id="name" name="name" value="{$r.name}"
                               placeholder="第一语言" maxlength="20">
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt><label for="code">状态</label><strong class="red vam" style="margin-left:10px;margin-right:20px;">*</strong></dt>
                    <dd class="positionRelative">
                        <select name="is_effect" required class="{required:true}">
                            <option value="1" {if $r.is_effect == 1}selected{/if}>启用</option>
                            <option value="0" {if $r.is_effect == 0}selected{/if}>禁用</option>
                        </select>
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt><label for="code">排序</label></dt>
                    <dd class="positionRelative">
                        <input type="text" class="form-control " id="sort" name="sort" value="{$r.sort}" placeholder="1000" data-type="digits" maxlength="4">
                        <!-- <div class="wrong"></div> -->
                    </dd>
                </dl>
            </form>
        </div>
    </div>
</div>
<script>
    //保存回调
    $.saveCallback = function (args) {
        var rs = args.result;
        if (rs.success) {
            $.layerMsg(rs.message, true, {
                end:function(){
                    window.location.href = dishPath + "&act=dish_unit";
                },shade: 0.3});
        } else {
            $.layerMsg(rs.message, true,{shade: 0.3});
        }
    };
</script>
{include file="inc/footer.html"}

</body>
</html>
