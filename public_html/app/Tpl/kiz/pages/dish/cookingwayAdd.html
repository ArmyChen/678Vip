
{include file="inc/header.html"}
<div class="article-header">
    <div class="center-block">
        <h1>新增做法类别</h1>
        <div class="btn-wrap pull-right tar">

            <!--<a class="js-go-on btn-link ml10 " id="btn-create-new" href="javascript:;" >继续创建</a>-->

            <a class="btn-link ml10" id="btnSave" function="$.doSave"
               args="{formId:'cookingWayTypeForm',gridId:'grid',url:'/kiz.php?ctl=ajaxSettings&act=cookingWayTypeSaveOrUpdate',
                   customValidator:'$.saveOrUpdateValidator',submitCallback:'$.saveCallback',type:'post'}">保存</a>

            <a class="js-back btn-link ml10" id="btnCancel" href="javascript:history.back();">取消</a>
        </div>
    </div>
</div>
</div>
<div class="center-block panel-group mt20" >
    <div class="panel" style="margin-bottom:0;">
        <div class="panel-body" style="padding-top:30px;">
            <form id="cookingWayTypeForm">
                <input type="hidden" id="id" name="id" value="" />
                <dl class="panel-item">
                    <dt><label for="code">类别名称</label><strong class="red vam" style="margin-left:10px;margin-right:20px;">*</strong></dt>
                    <dd class="positionRelative">
                        <input type="text" required class="form-control {required:true}" id="name" name="name" value="" placeholder="第一语言" maxlength="48">
                        <!-- <div class="wrong"></div> -->
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt><label for="code">选择方式</label><strong class="red vam" style="margin-left:10px;margin-right:20px;">*</strong></dt>
                    <dd class="positionRelative">
                       <select name="way" required class="{required:true}">
                           <option value="1">单选</option>
                           <option value="2">多选</option>
                       </select>
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt><label for="code">排序</label></dt>
                    <dd class="positionRelative">
                        <input type="text" class="form-control " id="sort" name="sort" value="" placeholder="1000" data-type="digits" maxlength="4">
                        <!-- <div class="wrong"></div> -->
                    </dd>
                </dl>
            </form>
        </div>
    </div>
</div>
<script>
    //保存回调
    $.saveCallback = function (args) {
        var rs = args.result;
        if (rs.success) {
            $.layerMsg(rs.message, true, {
                end:function(){
                    window.location.href = dishPath + "&act=dish_cookingway";
                },shade: 0.3});
        } else {
            $.layerMsg(rs.message, true,{shade: 0.3});
        }
    };
</script>
{include file="inc/footer.html"}

</body>
</html>
