

{include file="inc/header.html"}

<!-- 标题 -->
<div class="article-header">
    <div class="center-block w1200">

        <h1>清账</h1>


        <div class="btn-wrap pull-right tar">
            <a class="btn-link ml10" id="btn-save">保存</a>

            <!--<a class="btn-link ml10" id="btnSave-bak">保存并复制</a>-->

            <a class="btn-link ml10" href="#" id="btncancle">返回</a>
        </div>
    </div>
</div>
<div class="center-block panel-group mt20">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title"><em>清账信息</em></h3>
        </div>
        <form method="post" id="warehouseForm" autocomplete="off">
            <input id="id" name="id" type="hidden" value="{$r.id}">

            <div class="panel-body" style="margin-left: -25px;height: 275px;">

                <!--</dl>-->
                <dl class="panel-item">
                    <dt>
                        <label for="gzrid">选择挂账人<strong class="red vam"> *</strong></label>
                    </dt>
                    <dd class="positionRelative">
                        <div class="search-box w402">
                        <select name="gzrid" id="gzrid" class="w402">


                            {foreach from=$gzr item=item key=key}
                            <option value="{$item.id}">{$item.name}</option>
                            {/foreach}

                        </select>
                        </div>
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt>
                        <label for="money" >清帐金额<strong class="red vam"> *</strong></label>
                    </dt>
                    <dd class="positionRelative">
                        <div class="search-box w402">
                            <input type="text" class="form-control w402 required" id="money" name="money"
                                   value="{$r.address}" placeholder="请输入清帐金额" maxlength="48" data-format="name" select='auto'>
                            <button type="button" class="close" name="close" aria-hidden="true">&times;</button>
                            <div class="wrong"></div>
                        </div>
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt>
                        <label for="gname">经手人<strong class="red vam"> *</strong></label>
                    </dt>
                    <dd class="positionRelative">
                        <div class="search-box w402">
                            <input type="text" class="form-control w402 required" id="gname" name="gname"
                                   value="{$r.contact}" placeholder="请输入经手人" maxlength="48" data-format="name" select='auto'>
                            <button type="button" class="close" name="close" aria-hidden="true">&times;</button>
                            <div class="wrong"></div>
                        </div>
                    </dd>
                </dl>
            </div>

        </form>
    </div>
</div>
