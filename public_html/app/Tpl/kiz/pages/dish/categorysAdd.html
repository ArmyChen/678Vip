
{include file="inc/header.html"}
<!-- 标题 -->
<div class="article-header">
    <div class="center-block">
        <h1>新增商品中类</h1>
        <!--<p><span>这是一个测试用的营销方案</span>（2014-3-1 至 2014-5-30） - 满300减20优惠券 - 当前 <span>178</span> 人可以参加此营销</p>-->
        <div class="btn-wrap pull-right tar">

            <a class="btn-link ml10" id="btnSave" function="$.doSave"
               args="{formId:'panelForm',gridId:'grid',url:'/kiz.php?ctl=ajaxSettings&act=dish_category_type_add_ajax',
                   customValidator:'$.saveOrUpdateValidator',submitCallback:'$.saveCallback',type:'post'}">保存</a>
            <a class="js-back btn-link ml10" id="btnCancel" href="javascript:history.back()">取消</a>

</div>
</div>
<div class="center-block panel-group mt20" >
    <div class="panel" style="margin-bottom:0;">
        <div class="panel-body" style="padding-top:30px;">
            <form action="#" method="post" id="panelForm">
                <input type="hidden" name="parentId" id="parentId" value="136633"/>
                <input type="hidden" id="id" name="id" value=""/>
                <input type="hidden" name="serverUpdateTime"id="serverUpdateTime" value=''/>
                <div class="currentType">当前大类: <strong class="red vam" >茶饮</strong></div>
                <dl class="panel-item">
                    <dt><label for="code1">中类编码</label><strong class="red vam" style="margin-left:10px;margin-right:20px;">*</strong></dt>
                    <dd class="positionRelative">
                        <input type="text" class="form-control w402 required" id="typeCode" name="typeCode"  value="" placeholder="第一语言" maxlength="16">

                        <!-- <div class="wrong"></div> -->
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt><label for="code">中类名称</label><strong class="red vam" style="margin-left:10px;margin-right:20px;">*</strong></dt>
                    <dd class="positionRelative">
                        <input type="text" class="form-control w402 required" id="name" name="name" value="" placeholder="第一语言" maxlength="48">

                        <!-- <div class="wrong"></div> -->
                    </dd>
                    <dd class="positionRelative mt10">
                        <input type="text" class="form-control w402" id="aliasName" name="aliasName" value="" placeholder="第二语言" maxlength="48">

                        <!-- <div class="wrong"></div> -->
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt><label for="code">描述</label></dt>
                    <dd class="positionRelative">
                        <input type="text" class="form-control w402" id="dishTypeDesc" name="dishTypeDesc" value="" placeholder="" maxlength="48">

                        <!-- <div class="wrong"></div> -->
                    </dd>
                </dl>
                <dl class="panel-item">
                    <dt><label for="code">排序</label></dt>
                    <dd class="positionRelative">
                        <input type="text" class="form-control w402" id="sort" name="sort" value="" placeholder="1000" data-type="digits" maxlength="4">

                        <!-- <div class="wrong"></div> -->
                    </dd>
                </dl>
            </form>
        </div>
    </div>
</div>

<script>
    //保存回调
    $.saveCallback = function (args) {
        var rs = args.result;
        if (rs.success) {
            $.layerMsg(rs.message, true, {
                end:function(){
                    window.location.href = dishPath + "&act=dish_cookingway";
                },shade: 0.3});
        } else {
            $.layerMsg(rs.message, true,{shade: 0.3});
        }
    };
</script>
