
{include file="inc/header.html"}

<!-- 标题 -->
<div class="article-header">
    <div class="center-block w1200">
        <h1>供应商列表</h1>

        <div class="btn-wrap pull-right tar">
            <a code="scm:button:purchase:supplier:add" function="$.doForward" args="{url:'/kiz.php?ctl=supplier&&act=supplier_add'}" class="btn-link ml10" id="btn-create">创建</a>
        </div>
    </div>
</div>
<div class="center-block panel-group mt20">
    <!-- 左栏 start -->
    <div class="aside">
        <form id="queryConditions" action="#" method="post" autocomplete="off">
            <input type="text" style="display: none;" />
            <!-- 模糊查询 start -->
            <div class="aside-column panel-search">
                <h2>模糊查询</h2>
                <div class="search-box mt10">
                    <input type="text" name="supplierName" id="supplierName" class="form-control" placeholder="请输入供应商名称/编码"
                           maxlength="48" data-format="name">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
                <div class="search-box mt10">
                    <select id="supplierCateId" name="supplierCateId">
                        <option value="">请选择供应商类别</option>



                        <option value="4551">默认供应商类别</option>




                        <option value="6706">牛肉</option>




                        <option value="6707">调料</option>


                    </select>
                </div>
            </div>
            <!-- 模糊查询 end -->
            <!-- 状态 start -->
            <div class="aside-column">
                <h2>状态</h2>
                <ul class="panel-list-type">
                    <li>
                        <label class="checkbox checkbox-check" for="status-0" id="checkbox-0"><span></span>
                            <input type="checkbox" name="isDisable" id="status-0" checked value="0">启用</label>
                    </li>
                    <li>
                        <label class="checkbox" for="status-1" id="checkbox-1"><span></span>
                            <input type="checkbox" name="isDisable" id="status-1" value="1">停用</label>
                    </li>
                </ul>
            </div>
            <!-- 状态 end -->
            <a class="link undo-all" id="undo-all">全部撤销</a>
            <a class="btn-blue btn-search" role="button" function="$.doSearch" args="{dataGridId:grid}">查 询</a>
        </form>
    </div>
    <!-- 左栏 end -->

    <!-- 右栏 start -->
    <div class="panel main">
        <div class="panel-body">
            <!-- grid start -->
            <table id="grid"></table>
            <div id="gridPager"></div>
            <!-- grid end -->
        </div>
    </div>
    <!-- 右栏 end -->
</div>

<script type="text/javascript" src="/app/Tpl/kiz/js/scm_kry/js/supplier/supplier_index.js?v=20170406_201331"></script>
<script type="text/javascript">
    $(function() {
        var opts = {
            urlRoot : "/scm_kry/scm/supplier",
            commandType :0
        };
        supplierList._init(opts);
    });
</script>
