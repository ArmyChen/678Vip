
{include file="inc/header.html"}

<div class="article-header">
    <div class="center-block w1200">
        <h1><span id="orderType">生产入库单</span></h1>

        <div class="btn-wrap pull-right tar">
            <a code="scm:button:production:si:add" function="$.doForward" args="{url:'/kiz.php?ctl=product&act=product_inventory_add'}" class="btn-link ml10" id="btn-create">创建</a>
        </div>
    </div>
</div>
<div class="center-block panel-group mt20">
    <!-- 左栏 start -->
    <div class="aside">
        <form id="queryConditions" action="#" method="post" autocomplete="off">
            <!-- 模糊查询 start -->
            <div class="aside-column panel-search">
                <h2>模糊查询</h2>

                <div class="search-box">
                    <input type="text" name="asnNo" id="asnNo" class="form-control" placeholder="请输入单据号"
                           data-format="sn" maxlength="14">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 模糊查询 end -->

            <!-- 确认/保存日期 start -->
            <div class="aside-column">
                <h2>保存/确认日期</h2>

                <div class="search-box">
                    <input type="text" name="startDay" id="startDay" class="form-control datepicker-start" data-for-element="endDay"
                           placeholder="请选择开始日期" readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
                <div class="search-box mt10">
                    <input type="text" name="endDay" id="endDay" class="form-control datepicker-end" data-for-element="startDay"
                           placeholder="请选择结束日期" readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 确认/保存日期 end -->

            <!-- 生产模板 start -->
            <div class="aside-column">
                <h2>生产模板</h2>

                <div>
                    <select class="form-control" name="templateId" id="templateId">
                        <option value="">请选择生产模板</option>
                        {foreach from=$productlist item=item}

                        <option value="{$item.id}" >{$item.name}</option>

                        {/foreach}


                    </select>
                </div>
            </div>
            <!-- 生产模板 end -->

            <!-- 入库仓库 start -->
            <div class="aside-column">
                <h2>入库仓库</h2>

                <div>
                    <select class="form-control" name="warehouseId" id="warehouseId">
                        <option value="">请选择入库仓库</option>
                        {foreach from=$cangkulist item=item}

                        <option value="{$item.id}">{$item.name}</option>

                        {/foreach}


                    </select>
                </div>
            </div>
            <!-- 入库仓库 end -->

            <!-- 状态 start -->
            <!--<div class="aside-column">-->
                <!--<h2>状态</h2>-->
                <!--<ul class="panel-list-type">-->
                    <!--<li>-->
                        <!--<label class="checkbox checkbox-check" for="status-0" id="checkbox-0"><span></span>-->
                            <!--<input type="checkbox" name="status" id="status-0" checked value="0">已保存</label>-->
                    <!--</li>-->
                    <!--<li>-->
                        <!--<label class="checkbox" for="status-1" id="checkbox-1"><span></span>-->
                            <!--<input type="checkbox" name="status" id="status-1" value="1">已确认</label>-->
                    <!--</li>-->
                <!--</ul>-->
            <!--</div>-->
            <!-- 状态 end -->
        </form>
        <a class="link undo-all" id="undo-all">全部撤销</a>
        <a class="btn-blue btn-search" role="button"
           function="$.doSearch" args="{dataGridId:grid}">查 询</a>
    </div>
    <!-- 左栏 end -->
    <!-- 右栏 start -->
    <div class="panel main">
        <div class="panel-body">
            <!-- grid start -->
            <table id="grid"></table>
            <div id="gridPager"></div>
            <!-- grid end -->
        </div>
    </div>
    <!-- 右栏 end -->
</div>
