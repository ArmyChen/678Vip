
{include file="inc/header.html"}

<div class="article-header">
    <div class="center-block w1200">
        <h1>配送差异分析表</h1>

        <div class="btn-wrap pull-right tar">
            <a href="#" class="btn-link ml10" onclick="exportResult()">导出</a>
        </div>
    </div>
</div>
<div class="center-block panel-group mt20">
    <!-- 左栏 start -->
    <div class="aside">
        <form id="queryConditions" action="#" method="post" autocomplete="on">

            <input type="text" class="hidden">

            <!-- 模糊查询 start -->
            <div class="aside-column panel-search">
                <h2>模糊查询</h2>

                <div class="search-box">
                    <input type="text" name="skuNameOrCode" id="skuNameOrCode" class="form-control"
                           placeholder="请输入商品名称/编码" data-format="skuName" maxlength="14">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>

            </div>
            <!-- 模糊查询 end -->

            <!-- 门店 start -->


            <div class="aside-column multi-select">
                <h2>商户</h2>
                <div class="select-control"><em></em></div>
                <div class="multi-select-con" style="display:none;">
                    <ul class="multi-select-items">
                        <li>
                            <label class="checkbox" for="commercialId-all">
                                <span></span>
                                <input type="checkbox" id="commercialId-all">全部
                            </label>
                        </li>

                        <li>
                            <label class="checkbox" for="commercialId-1">
                                <span></span>
                                <input type="checkbox" name="commercialIds" id="commercialId-1"
                                       value="810019565" data-text="客如云电商部1号演示门店">客如云电商部1号演示门店
                            </label></li>

                    </ul>
                </div>
                <input type="hidden" value="" />
            </div>




            <!-- 门店 end -->

            <!-- 配送模板 start -->
            <div class="aside-column panel-search">
                <h2>配送模板</h2>
                <select id="templateId" name="templateId">
                    <option value="">请选择配送模板</option>

                    <option value="4925">默认配送模板</option>

                    <option value="7789">1天</option>

                </select>
            </div>
            <!-- 配送模板 end -->


            <!-- 到货日期 start -->
            <div class="aside-column">
                <h2>到货日期</h2>
                <div class="search-box">
                    <input type="text" name="dateStart" id="dateStart"
                           class="form-control datepicker-start" data-for-element="dateEnd" placeholder="请选择开始日期"
                           readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
                <div class="search-box mt10">
                    <input type="text" name="dateEnd" id="dateEnd" class="form-control datepicker-end"
                           data-for-element="dateStart" placeholder="请选择结束日期" readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 到货日期 end -->

            <!-- 统配 start -->
            <div class="aside-column panel-search">
                <h2>统配</h2>
                <select id="isGeneral" name="isGeneral">
                    <option value="">请选择是否为统配</option>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <!-- 配送模板 end -->

            <!-- 商品状态 start -->
            <div class="aside-column">
                <h2>商品状态</h2>
                <ul class="panel-list-type">
                    <li style="width: 33.33%;"><label class="checkbox checkbox-check" for="isEnable"><span></span>
                        <input type="checkbox" name="isEnable" id="isEnable" checked value="1">启用</label>
                    </li>
                    <li style="width: 33.33%;"><label class="checkbox checkbox-check" for="isDisable"><span></span>
                        <input type="checkbox" name="isDisable" id="isDisable" checked value="1">停用</label>
                    </li>
                    <li style="width: 33.33%;"><label class="checkbox" for="isDelete"><span></span>
                        <input type="checkbox" name="isDelete" id="isDelete" value="1">删除</label>
                    </li>
                </ul>
            </div>
            <!-- 商品状态 end -->
        </form>

        <a class="link undo-all" id="undo-all2">全部撤销</a>
        <a class="btn-blue btn-search" onclick="load()">查 询</a>
    </div>
    <!-- 左栏 end -->


    <!-- 右栏 start -->
    <div class="panel main">
        <div class="panel-body">
            <!-- grid start -->
            <table id="grid"></table>
            <!-- grid end -->
        </div>
    </div>
    <!-- 右栏 end -->
</div>
<script type="text/javascript" src="/scm_kry/js/scm/report/deliverydifferencereport.js?v=20170406_201331" ></script>
<script>


    $(function(){

        var opts = {
            urlRoot: '/scm_kry/report/deliveryDifference'
        };

        deliverydifferencereport._init(opts);


    });



</script>
{include file="inc/footer.html"}

</body>
</html>
