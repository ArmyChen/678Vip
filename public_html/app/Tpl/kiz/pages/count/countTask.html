{include file="inc/header.html"}

<div class="article-header">
    <div class="center-block w1200">
        <h1><span id="orderType">盘点单</span></h1>

        <div class="btn-wrap pull-right tar">
            <a code="scm:button:cc:cc:add" function="$.doForward" args="{url:'/scm_kry/cc/task/add'}" class="btn-link ml10" id="btn-create">创建</a>
        </div>
    </div>
</div>
<div class="center-block panel-group mt20">
    <!-- 左栏 start -->
    <div class="aside">
        <form id="queryConditions" action="#" method="post" autocomplete="off">
            <!-- 模糊查询 start -->
            <div class="aside-column panel-search">
                <h2>模糊查询</h2>

                <div class="search-box">
                    <input type="text" name="ccTaskNo" id="ccTaskNo" class="form-control" placeholder="请输入单据号"
                           data-format="sn" maxlength="14">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 模糊查询 end -->
            <!-- 盘点仓库 start -->
            <div class="aside-column">
                <h2>盘点仓库</h2>
                <div>
                    <select class="form-control" name="warehouseId" id="warehouseId">
                        <option value="">请选择盘点仓库</option>




                        <option value="9591">21211111111111111</option>






                        <option value="13260">饮品仓</option>






                        <option value="13261">酒水仓</option>






                        <option value="13262">原材料仓</option>






                        <option value="14838">4号库</option>






                        <option value="14839">5号库</option>






                        <option value="38900">测试1</option>






                        <option value="38901">测试2</option>






                        <option value="38902">测试3</option>






                        <option value="38903">测试4</option>






                        <option value="38904">测试5</option>



                    </select>
                </div>
            </div>
            <!-- 盘点仓库 end -->

            <!-- 盘点模板start -->
            <div class="aside-column multi-select">
                <h2>盘点模板</h2>
                <div class="select-control"><em></em></div>
                <div class="multi-select-con" style="display:none;">
                    <ul class="multi-select-items">
                        <li>
                            <label class="checkbox" for="template-all">
                                <span></span>
                                <input type="checkbox" id="template-all">全部
                            </label>
                        </li>

                        <li>
                            <label class="checkbox" for="template-00">
                                <span></span>
                                <input type="checkbox" name="template" id="template-00"
                                       value="-1" data-text="未选择模板(-)">未选择模板(-)
                            </label>
                        </li>



                        <li>
                            <label class="checkbox" for="template-1">
                                <span></span>


                                <input type="checkbox" name="template" id="template-1" value="7766" data-text="是是是">是是是



                            </label>
                        </li>



                        <li>
                            <label class="checkbox" for="template-2">
                                <span></span>


                                <input type="checkbox" name="template" id="template-2" value="24871" data-text="878">878



                            </label>
                        </li>


                    </ul>
                </div>
                <input id="taskTemplateIds" name="taskTemplateIds" type="hidden" value="" />
            </div>
            <!-- 盘点模板end -->

            <!-- 保存/确认日期 start -->
            <div class="aside-column">
                <h2>最后修改日期</h2>
                <div class="search-box">
                    <input type="text" name="createDateStart" id="createDateStart" class="form-control datepicker-start"
                           data-for-element="createDateEnd" placeholder="请选择开始日期" readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
                <div class="search-box mt10">
                    <input type="text" name="createDateEnd" id="createDateEnd" class="form-control datepicker-end"
                           data-for-element="createDateStart" placeholder="请选择结束日期" readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 保存/确认日期 end -->
            <!-- 状态 start -->
            <div class="aside-column">
                <h2>状态</h2>
                <ul class="panel-list-type">
                    <li><label class="checkbox checkbox-check" for="status-0"><span></span>
                        <input type="checkbox" name="status" id="status-0" checked value="0">已保存</label>
                    </li>
                    <li><label class="checkbox" for="status-1"><span></span>
                        <input type="checkbox" name="status" id="status-1" value="1">已确认</label></li>
                </ul>
            </div>
            <!-- 状态 end -->
        </form>
        <a class="link undo-all" id="undo-all2">全部撤销</a>
        <a class="btn-blue btn-search" role="button"
           function="$.doSearch" args="{dataGridId:grid}">查 询</a>
    </div>
    <!-- 左栏 end -->
    <!-- 右栏 start -->
    <div class="panel main">
        <div class="panel-body">
            <!-- grid start -->
            <table id="grid"></table>
            <div id="gridPager"></div>
            <!-- grid end -->
        </div>
        <!-- 右栏 end -->
    </div>
</div>
<script type="text/javascript" src="/app/Tpl/kiz/js/scm_kry/js/report/commercial-wm-associate.js?v=20170406_201331" ></script>
<script type="text/javascript" src="/app/Tpl/kiz/js/scm_kry/js/count/cctask.js?v=20170406_201331"></script>

<script>

    $(function () {

        var opts = {
            commandType: 0,
            urlRoot: '/scm_kry/cc/task'
        };

        cctask._init(opts);
    });

    delegateCheckbox('template', '#template-all', false);

    $("#template-all").click();

    //重置表单
    $("#undo-all2").on("click", function (e) {
        e.preventDefault();
        bkeruyun.clearData($(this).parents('.aside'));
        if (!bkeruyun.isPlaceholder()) {
            JPlaceHolder.init();
        }
        $("#template-all").click();
    });
</script>

{include file="inc/footer.html"}

</body>
</html>
