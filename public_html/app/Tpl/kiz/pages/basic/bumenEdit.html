<script type="text/javascript">
    //载入表格
    $(function() {
        var	initSkuData = eval('('+$("#skuDataSource").val()+')'),
            initShopData = eval('('+$("#shopDataSource").val()+')');

        bumen_edit._init({commandType : 1,gridShopData:initShopData,gridSkuData:initSkuData});

        /* 部门编码，名字移除 */
        $("#bumenCode1,#bumenName1,#bumenCateId1,#taxRate1").on("keyup change",function(){
            var id = $(this).attr("id");
            if(id=="bumenCateId1"){
                $(this).parent().parent().parent().find(".wrong").html("");
            }else if(id=="taxRate1"){
                $(this).parent().parent().find(".wrong").html("");
            }else{
                $(this).parent().find(".wrong").html("");
            }
        });

        /*商品约束和价格约束提示*/
        $("#my_bond").on("click","span",function(){
            var old = $(this).parent(),taget = $(this).parent().attr("id");
            if("checkbox-0"==taget){
                if(old.hasClass("checkbox-check")){
                    showLayer({msg:"不勾选商品约束，采购时就可以添加所有商品，不受绑定商品的限制，是否要继续？",taget:old,type:"remove"});
                }else{
                    showLayer({msg:"勾选商品约束，采购时就只能采购授权的商品，是否要继续？",taget:old,type:"add"});
                }
            }else{
                if(old.hasClass("checkbox-check")){
                    showLayer({msg:"不勾选价格约束，采购时授权商品的价格可以修改，是否要继续？",taget:old,type:"remove"});
                }else{
                    showLayer({msg:"勾选价格约束，采购时授权商品的价格不能修改，是否要继续？",taget:old,type:"add"});
                }
            }
        });

        //检测是否有商品
        //$('a[onclick="addSku()"]').on('click',function(){$.checkHasSku()});

        //检查是否还有商品
        $.checkHasSku = function(){
            /* var len = $("#sku_grid").getRowData().length,taget=$("#my_bond");
             if(len>0){

        function showLayer(opt){
            layer.confirm(opt.msg, {icon: 3, title:'提示', offset: '30%'}, function(index){
                if(opt.type!="add")
                    opt.taget.removeClass("checkbox-check");
                else
                    opt.taget.addClass("checkbox-check");
                layer.close(index);

            var ids = $("#mustDeleteList").val();
            if(ids!=""){
                var idsArr = eval("("+ids+")"),$shop_Grid = $("#shop_grid");
                for(var i = 0; i < idsArr.length; i++){
                    $shop_Grid.jqGrid('delRowData', idsArr[0]);
                }
                $.layerMsg("存在已关闭供应链的门店，将自动解除该门店的授权关系！", false);
            }

<script type="text/javascript">
    //初始化chosen
    function loadChosen(){
        var config = {
            '.chosen-select'           : {},
            '.chosen-select-deselect'  : {allow_single_deselect:true},
            '.chosen-select-no-single' : {disable_search_threshold:10},
            '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
            '.chosen-select-width'     : {width:"100%"}
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

    }
    loadChosen();
</script>
