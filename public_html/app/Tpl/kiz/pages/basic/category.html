
{include file="inc/header.html"}

<div class="article-header">
    <div class="center-block w1200">
        <h1>商品-原料类别</h1>

        <div class="btn-wrap pull-right tar">
            <a code="scm:button:masterdata:skuType:add" function="$.doForward" args="{url:'/scm_kry/scm/skutype/add'}" class="btn-link ml10" id="btn-create">创建</a>
        </div>
    </div>
</div>
<div class="center-block panel-group mt20">
    <!-- 左栏 start -->
    <div class="aside">
        <form id="queryConditions" action="#" method="post" autocomplete="off">
            <!-- 模糊查询 start -->
            <div class="aside-column panel-search">
                <h2>模糊查询</h2>

                <div class="search-box">
                    <input type="text" name="typeCodeOrName" id="typeCodeOrName" data-format="name" class="form-control" placeholder="请输入类别编码/名称" maxlength="50">
                    <button type="button" class="close" aria-hidden="true">&times;</button>

                    <input type="text" class="hidden" />
                </div>
            </div>
            <!-- 模糊查询 end -->

            <!-- 状态 start -->
            <div class="aside-column">
                <h2>状态</h2>
                <ul class="panel-list-type">
                    <li>
                        <label class="checkbox checkbox-check" for="status-0" id="checkbox-0"><span></span>
                            <input type="checkbox" name="isDisable" id="status-0" checked value="0">启用</label>
                    </li>
                    <li>
                        <label class="checkbox" for="status-1" id="checkbox-1"><span></span>
                            <input type="checkbox" name="isDisable" id="status-1" value="1">停用</label>
                    </li>
                </ul>
            </div>
            <!-- 状态 end -->
        </form>
        <a class="link undo-all" id="undo-all">全部撤销</a>
        <a id="btn-query" class="btn-blue btn-search" role="button"
           function="$.doSearch" args="{dataGridId:grid}">查 询</a>
    </div>
    <!-- 左栏 end -->

    <!-- 右栏 start -->
    <div class="panel main">
        <div class="panel-body">
            <!-- grid start -->
            <table id="grid"></table>
            <div id="gridPager"></div>
            <!-- grid end -->
        </div>
    </div>
    <!-- 右栏 end -->
</div>
<script type="text/javascript" src="/scm_kry/js/scm/masterdata/sku/sku-type.js?v=20170315_135229"></script>
<script type="text/javascript" src="/scm_kry/js/template.min.js?v=20170315_135229"></script>
<script type="text/javascript" src="/scm_kry/js/scm/scm-msg.js?v=20170315_135229"></script>
<script>
    $(function() {
        var opts = {
            urlRoot : "/scm_kry/scm/skutype",
            commandType : 0
        };

        skuType._init(opts);
    });
</script>

{include file="inc/footer.html"}

</body>
</html>
