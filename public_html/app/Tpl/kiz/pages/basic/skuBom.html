
{include file="inc/header.html"}

<div class="article-header">
    <div class="center-block w1200">
        <h1>商品配方设定</h1>

        <div class="btn-wrap pull-right tar">
            <a href="#" class="btn-link ml10" id="export">批量导出</a>
        </div>
    </div>

<div class="center-block panel-group mt20">
    <!-- 左栏 start -->
    <div class="aside">
        <form id="queryConditions" action="#" method="post" autocomplete="off">
            <!-- 模糊查询 start -->
            <div class="aside-column panel-search">
                <h2>模糊查询</h2>

                <div class="search-box">
                    <input type="text" data-format="skuName" name="codeOrName" id="codeOrName" class="form-control" placeholder="请输入商品编码/名称/简码"
                           maxlength="14">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 模糊查询 end -->

            <!-- 模糊查询配方中的商品 start -->
            <div class="aside-column panel-search" style="display: none">
                <h2>模糊查询配方中的商品</h2>

                <div class="search-box">
                    <input type="text" data-format="skuName" name="detailCodeOrName" id="detailCodeOrName" class="form-control" placeholder="请输入商品编码/名称"
                           maxlength="14">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 模糊查询配方中的商品 end -->

            <!-- 查询日期 start -->
            <div class="aside-column">
                <h2>查询日期</h2>

                <div class="search-box">
                    <input type="text" name="startDay" id="startDay" class="form-control datepicker-start" data-for-element="endDay"
                           placeholder="请选择开始日期" readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
                <div class="search-box mt10">
                    <input type="text" name="endDay" id="endDay" class="form-control datepicker-end" data-for-element="startDay"
                           placeholder="请选择结束日期" readonly>
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                </div>
            </div>
            <!-- 查询日期 end -->

            <!-- 库存类型 start -->
            <div class="aside-column">
                <h2>库存类型</h2>

                <ul class="panel-list-type">
                    <li>
                        <label class="checkbox checkbox-check" for="wmType-0" id="type-0"><span></span>
                            <input type="checkbox" name="wmTypeArray1" id="wmType-0" checked value="2">预制商品</label>
                    </li>
                    <li>
                        <label class="checkbox checkbox-check" for="wmType-1" id="type-1"><span></span>
                            <input type="checkbox" name="wmTypeArray2" id="wmType-1" checked value="1">现制商品</label>
                    </li>
                    <li>
                        <label class="checkbox checkbox-check" for="wmType-2" id="type-2"><span></span>
                            <input type="checkbox" name="wmTypeArray3" id="wmType-2" checked value="6">半成品</label>
                    </li>
                </ul>
            </div>
            <!-- 库存类型 end -->

            <!-- 状态 start -->

                <!--<ul class="panel-list-type">-->

                    <!--</li>-->

                            <!--<input type="checkbox" name="status" id="status-1" checked value="1">已保存</label>-->
                    <!--</li>-->
                <!--</ul>-->
            <!--</div>-->
            <!-- 状态 end -->
        </form>
        <a class="link undo-all" id="undo-all">全部撤销</a>

        <a class="btn-blue btn-search" onclick="load()">查 询</a>
    </div>
    <!-- 左栏 end -->

    <!-- 右栏 start -->
    <div class="panel main">
        <div class="panel-body">
            <!-- grid start -->
            <table id="grid"></table>
            <div id="gridPager"></div>
            <!-- grid end -->
        </div>
    </div>
    <!-- 右栏 end -->
</div>
